<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #2E7A84, #1F5969); /* Lighter shades of the specified color */
        }

        #top {
            background-color: #2E7A84;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bottom {
            background-color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content {
            background-color: black;
            border-radius: 5px;
            color: white;
            padding: 20px;
            width: 100%; /* Ensure the table takes the full width of its container */
            max-width: 400px; /* Limit the width for better readability */
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        #home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2E7A84;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="home.html" id="home-button">Home</a>
    <div id="top">
        <h1>Todo List</h1>
    </div>
    <div id="bottom">
        <div id="content">
            <ul id="tasks">
                <!-- Existing tasks will be added here -->
            </ul>
            <div>
                <input type="text" id="new-task" placeholder="New task">
                <button id="add-task">Add</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskList = document.getElementById("tasks");
            const newTaskInput = document.getElementById("new-task");
            const addTaskButton = document.getElementById("add-task");

            addTaskButton.addEventListener("click", function () {
                const taskText = newTaskInput.value.trim();
                if (taskText === "") return;

                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <input type="checkbox">
                    <span>${taskText}</span>
                    <button>Delete</button>
                `;

                const deleteButton = listItem.querySelector("button");
                deleteButton.addEventListener("click", function () {
                    taskList.removeChild(listItem);
                });

                listItem.style.backgroundColor = "black";
                listItem.style.color = "white";
                listItem.style.padding = "5px";
                listItem.style.borderRadius = "5px";

                taskList.appendChild(listItem);
                newTaskInput.value = "";
            });
        });
    </script>
</body>
</html>
